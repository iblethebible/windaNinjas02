{% extends "base.html" %}

{% block title %}Edit Job - Customer Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h4 class="mb-0"><i class="bi bi-pencil me-2"></i>Edit Job</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_job', id=job.idjob) }}">
                    <h6 class="mb-3"><i class="bi bi-briefcase me-2"></i>Job Details</h6>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Price (Â£)</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" 
                                   value="{{ job.price if job.price else '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="frequency" class="form-label">Frequency (weeks)</label>
                            <input type="number" class="form-control" id="frequency" name="frequency" 
                                   value="{{ (job.frequency / 7) | round(0) | int if job.frequency else '' }}" 
                                   placeholder="e.g., 2 for every 2 weeks">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="info" class="form-label">Job Information</label>
                        <textarea class="form-control" id="info" name="info" rows="3" maxlength="100" 
                                  placeholder="Job description or notes (max 100 characters)">{{ job.info or '' }}</textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="zone_id" class="form-label">Zone ID</label>
                            <input type="number" class="form-control" id="zone_id" name="zone_id" 
                                   value="{{ job.zone_id if job.zone_id else '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="payment_type_id" class="form-label">Payment Type ID</label>
                            <input type="number" class="form-control" id="payment_type_id" name="payment_type_id" 
                                   value="{{ job.payment_type_id if job.payment_type_id else '' }}">
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    <h6 class="mb-3"><i class="bi bi-geo-alt me-2"></i>Address</h6>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="house_number" class="form-label">House Number/Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="house_number" name="house_number" 
                                   value="{{ job.address.house_num_name if job.address else '' }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="street" class="form-label">Street Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="street" name="street" 
                                   value="{{ job.address.street_name if job.address else '' }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="postcode" class="form-label">Postcode <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="postcode" name="postcode" 
                               value="{{ job.address.postcode if job.address else '' }}" required>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('job_detail', id=job.idjob) }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Update Job
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
